<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur de Musique</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .section {
            background-color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        }

        .section h2 {
            margin-bottom: 20px;
        }

        .progress {
            height: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            background-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Section de recherche de musique -->
        <div class="section">
            <h2>Rechercher une Musique</h2>
            <form>
                <div class="form-group">
                    <label for="searchInput">Recherche:</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Entrez le titre, l'artiste, ou l'album">
                </div>
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </form>
        </div>

        <!-- Section du lecteur de musique -->
        <div class="section">
            <h2>Lecteur de Musique</h2>
            <div class="text-center">
                <!-- Bouton Play/Pause -->
                <a href="#" class="btn btn-primary btn-lg mr-3">Play/Pause</a>
                <!-- Bouton Suivant -->
                <a href="#" class="btn btn-primary btn-lg">Suivant</a>
            </div>
            <div class="mt-3">
                <!-- Partie pour afficher les informations du titre jouÃ© -->
                <p><strong>Titre:</strong> <span id="titre">Nom du Titre</span></p>
                <p><strong>Artiste:</strong> <span id="artiste">Nom de l'Artiste</span></p>
                <p><strong>Album:</strong> <span id="album">Nom de l'Album</span></p>
            </div>
        </div>

        <!-- Section de la liste d'attente -->
        <div class="section">
            <h2>Liste d'Attente</h2>
            <ul class="list-group">
                <li class="list-group-item">Musique 1</li>
                <li class="list-group-item">Musique 2</li>
                <li class="list-group-item">Musique 3</li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
