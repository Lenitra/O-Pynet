<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur de Musique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .section {
            background-color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        }

        .section h2 {
            margin-bottom: 20px;
        }

        .progress {
            height: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            background-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    
    <script src="../static/js/communs.js" onload="writeHTMLNav()"></script>

    <div class="container">
        <!-- Section de recherche de musique -->
        <div class="section">
            <h2>Rechercher une Musique</h2>
            <form action="/spotify/search" method="POST" id="searchForm">
                <div class="form-group">
                    <label for="searchInput">Recherche:</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Entrez le titre (recherche spotify)">
                </div>
                <button class="btn btn-primary">Rechercher</button>
            </form>
            <div class="mt-3" id="searchResult" style="display: none;">
                <!-- Image de l'album, titre de la musique et auteur et bouton pour ajouter la musique -->
                <img id="searchImage" src="" alt="Album Cover" style="width: 75px; height: 75px; float:left; margin-right: 20px;">
                <p><strong>Titre:</strong> <span id="searchTitre"></span></p>
                <p><strong>Artiste:</strong> <span id="searchArtiste"></span></p>
                <p style="display: none;" id="searchUri"></p>
                <br>
                <button class="btn btn-primary spotifyAdd">Ajouter</button>
            </div>
        </div>

        <!-- Section du lecteur de musique -->
        <div class="section">
            <h2>Lecteur de Musique</h2>
            <div class="text-center">
                <a href="/spotify/play" class="btn btn-primary btn-lg mr-3"><i class="fas fa-play"></i></a>
                <a href="/spotify/pause" class="btn btn-primary btn-lg mr-3"><i class="fas fa-pause"></i></a>
                <a href="/spotify/next" class="btn btn-primary btn-lg"><i class="fas fa-forward"></i></a>                
            </div>
            <div class="mt-3">
                <!-- Partie pour afficher les informations du titre joué -->
                <p><strong>Titre:</strong> <span id="titre">Chargement...</span></p>
                <p><strong>Artiste:</strong> <span id="artiste">Chargement...</span></p>
            </div>
        </div>

        <!-- Section de la liste d'attente -->
        <!-- <div class="section">
            <h2>Liste d'Attente</h2>
            <ul class="list-group">
                <li class="list-group-item">Musique 1</li>
                <li class="list-group-item">Musique 2</li>
                <li class="list-group-item">Musique 3</li>
            </ul>
        </div> -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script actualisant le nome de l'artiste et le titre de la musique -->
    <script>
        // Fonction pour actualiser le nom de l'artiste et le titre de la musique
        function updateMusicInfo() {
            fetch('/spotify/music-info')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('titre').innerText = data.title;
                    document.getElementById('artiste').innerText = data.artist;
                })
                .catch(error => {
                    console.error('Error fetching music info:', error);
                });
        }
    
        // Actualiser les informations de la musique toutes les 3 secondes
        setInterval(updateMusicInfo, 3000);
        updateMusicInfo();
    </script>

    <!-- script affichant le résultat de la recherche -->
    <script>

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            displaySearchResults();
        });

        function displaySearchResults() {
            fetch('/spotify/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: document.getElementById('searchInput').value })
            })
                .then(response => {
                    console.log(document.getElementById('searchInput').value);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('searchResult').style.display = 'block';
                    document.getElementById('searchTitre').innerText = data.title;
                    document.getElementById('searchArtiste').innerText = data.artist;
                    document.getElementById('searchUri').innerText = data.uri;
                    document.getElementById('searchImage').src = data.img;
                })
                .catch(error => {
                    console.error('Error fetching music info:', error);
                });
        }

        
        // Listener pour ajouter la musique à la liste d'attente
        document.querySelector('.spotifyAdd').addEventListener('click', function() {
            document.getElementById('searchResult').style.display = 'none';
            const uri = document.getElementById('searchUri').innerText;
            fetch('/spotify/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ uri: uri })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Music added:', data);
                })
                .catch(error => {
                    console.error('Error adding music:', error);
                });
        });

    </script>
    
    
</body>

</html>
